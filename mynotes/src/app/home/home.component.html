<h1 (click)="updateFromChildToParent()">{{appTitle}}</h1>
<div class="container color-dark">
  <div class="col">
   <p>Add a Note</p>
  </div>
  <div class="col">
   <p>Your notes ({{ notes.length }})</p>
  </div>
  </div>
  <div class="container color-light">
  <div class="col">
   <p class="sm">Use this form below to add a new note. How do you digest a tech topic?</p>

   <form>
     <input type="text" name="title" [(ngModel)]="note.title" class="txt" placeholder="Note title" />
     <input type="text" name="text" [(ngModel)]="note.text"  class="txt" placeholder="Your digested topic"/>
     <input type="submit" class="btn" [value]="buttonText" (click)="addNote()"/>
   </form>

   <div class="preview">
     <span>Title: </span><p> {{ note.title }}</p>
     <span>Content:</span>
     <pre>{{ note.text }}</pre>
   </div>
  </div>
  <div class="col">
   <p class="life-container" *ngFor="let note of notes; let i = index" (click)="destroyNote(i)">{{note.title}}</p>
  </div>
  </div>
  <p data-line="45" class="sync-line" style="margin:0;"></p>
